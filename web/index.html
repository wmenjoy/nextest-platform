    <script>
        let testTree = null;
        let selectedTest = null;
        let expandedNodes = new Set();

        async function loadTestTree() {
            try {
                const response = await fetch('/api/v2/test-tree');
                const data = await response.json();

                if (data.success) {
                    testTree = data.data.tree;
                    renderTree();
                    await loadStats();
                }
            } catch (error) {
                console.error('Failed to load test tree:', error);
                document.getElementById('tree-container').innerHTML =
                    '<div class="detail-empty">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/v2/tests/stats');
                const data = await response.json();

                if (data.success) {
                    const stats = data.data;
                    document.getElementById('stat-total').textContent = stats.total;
                    document.getElementById('stat-http').textContent = stats.byType.http || 0;
                    document.getElementById('stat-command').textContent = stats.byType.command || 0;
                    document.getElementById('stat-p0').textContent = stats.byPriority.P0 || 0;
                    document.getElementById('stat-active').textContent = stats.byStatus.active || 0;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function renderTree() {
            const container = document.getElementById('tree-container');
            container.innerHTML = testTree.map(node => renderTreeNode(node, 0)).join('');
        }

        function renderTreeNode(node, level) {
            const isExpanded = expandedNodes.has(node.id);
            const hasChildren = node.children && node.children.length > 0;
            const isTest = node.type === 'test';

            let badge = '';
            if (isTest) {
                if (node.priority) {
                    badge += `<span class="tree-badge badge-${node.priority.toLowerCase()}">${node.priority}</span>`;
                }
                if (node.testType) {
                    badge += `<span class="tree-badge badge-${node.testType}">${node.testType}</span>`;
                }
            }

            const icon = hasChildren
                ? `<span class="tree-icon ${isExpanded ? 'expanded' : ''}">â–¶</span>`
                : `<span class="tree-icon">${isTest ? 'ğŸ“„' : 'ğŸ“'}</span>`;

            let html = `
                <div class="tree-node" data-id="${node.id}">
                    <div class="tree-node-content" onclick="handleNodeClick('${node.id}', ${isTest})">
                        ${icon}
                        <span class="tree-label">${node.name}</span>
                        ${badge}
                    </div>
            `;

            if (hasChildren) {
                html += `<div class="tree-children ${isExpanded ? 'expanded' : ''}">
                    ${node.children.map(child => renderTreeNode(child, level + 1)).join('')}
                </div>`;
            }

            html += '</div>';
            return html;
        }

        function handleNodeClick(nodeId, isTest) {
            // Toggle expansion for groups
            const node = findNode(testTree, nodeId);
            if (node && node.children && node.children.length > 0) {
                if (expandedNodes.has(nodeId)) {
                    expandedNodes.delete(nodeId);
                } else {
                    expandedNodes.add(nodeId);
                }
                renderTree();
            }

            // Load test details for test nodes
            if (isTest) {
                loadTestDetail(nodeId);

                // Update active state
                document.querySelectorAll('.tree-node-content').forEach(el => {
                    el.classList.remove('active');
                });
                event.target.closest('.tree-node-content').classList.add('active');
            }
        }

        function findNode(nodes, id) {
            for (const node of nodes) {
                if (node.id === id) return node;
                if (node.children) {
                    const found = findNode(node.children, id);
                    if (found) return found;
                }
            }
            return null;
        }

        async function loadTestDetail(testId) {
            try {
                const response = await fetch(`/api/v2/tests/${testId}`);
                const data = await response.json();

                if (data.success) {
                    selectedTest = data.data;
                    renderTestDetail(selectedTest);
                }
            } catch (error) {
                console.error('Failed to load test detail:', error);
            }
        }

                                <span class="meta-label">ç±»å‹:</span>
                                <span class="meta-value">${test.type === 'http' ? 'HTTPè¯·æ±‚' : 'å‘½ä»¤æ‰§è¡Œ'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">ä¼˜å…ˆçº§:</span>
                                <span class="meta-value">${test.priority}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">çŠ¶æ€:</span>
                                <span class="meta-value">${test.status}</span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="section-title">ğŸ“‹ æµ‹è¯•ç›®æ ‡</div>

                    </div>
            `;

            if (test.preconditions && test.preconditions.length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="section-title">âœ“ å‰ç½®æ¡ä»¶</div>

                            ${test.preconditions.map(pre => `<li>${pre}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (test.steps && test.steps.length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="section-title">ğŸ“ æµ‹è¯•æ­¥éª¤</div>
                        <ol class="steps-list">
                            ${test.steps.map(step => `
                                <li>
                                    <div class="step-action">${step.action}</div>
                                    ${step.expected ? `<div class="step-expected">é¢„æœŸç»“æœ: ${step.expected}</div>` : ''}
                                </li>

                        </ol>

                `;
            }

            if (test.http) {

                `;
            }

            if (test.assertions && test.assertions.length > 0) {

                                        ${assertion.operator ? ` (${assertion.operator})` : ''}
                                    </div>

                            `).join('')}

                `;
            }

            if (test.tags && test.tags.length > 0) {

        async function runSingleTest(testId) {
            const resultContainer = document.getElementById(`test-result-${testId}`);
            resultContainer.innerHTML = `
                <div class="result-panel running">
                    <div class="result-title">
                        <span class="loading-spinner"></span>
                        æ­£åœ¨æ‰§è¡Œæµ‹è¯•...
                    </div>
                </div>
            `;

            try {
                const response = await fetch(`/api/v2/tests/${testId}/execute`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    const result = data.data;
                    const panelClass = result.status === 'passed' ? 'success' : 'error';

                    resultContainer.innerHTML = `
